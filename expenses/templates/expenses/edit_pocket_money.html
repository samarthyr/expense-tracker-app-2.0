<!DOCTYPE html>
<html>
<head>
  <title>Edit Pocket Money Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4f63d6 0%, #9e6be8 100%);
      min-height: 100vh;
      font-family: 'Manrope', sans-serif;
      color: #fff;
    }
    .main-card {
      background: rgba(255,255,255,0.08);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      padding: 2.5rem 1.5rem 2rem 1.5rem;
      max-width: 500px;
      margin: 3rem auto 2rem auto;
    }
    .main-title {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 1px;
      color: #fff;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-label, .form-control, .form-select {
      color: #fff;
      background: rgba(255,255,255,0.13);
      border: none;
      border-radius: 8px;
    }
    .form-control, .form-select {
      color: #fff;
      background: rgba(255,255,255,0.13);
      border: none;
      margin-bottom: 1rem;
    }
    .form-control:focus, .form-select:focus {
      background: rgba(255,255,255,0.18);
      color: #fff;
      box-shadow: 0 0 0 2px #6c63ff33;
    }
    .btn-primary, .minimal-btn {
      background: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: none;
      transition: background 0.2s;
      padding: 0.6rem 1.5rem;
    }
    .btn-primary:hover, .minimal-btn:hover {
      background: #554ee0;
      color: #fff;
    }
    .btn-outline-light {
      border: 2px solid #fff;
      font-weight: 600;
      border-radius: 8px;
      color: #fff;
      background: transparent;
      transition: background 0.2s, color 0.2s;
    }
    .btn-outline-light:hover {
      background: #fff;
      color: #6c63ff;
    }
    .navbar-custom {
      background: linear-gradient(90deg, #4f63d6 0%, #9e6be8 100%);
      padding: 0.7rem 0;
      margin-bottom: 0;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .navbar-brand {
      font-weight: 800;
      font-size: 1.3rem;
      color: #fff !important;
      letter-spacing: 1px;
    }
    .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin-right: 1.2rem;
      font-size: 1.05rem;
      transition: color 0.15s;
    }
    .nav-link:hover {
      color: #ffd6ff !important;
    }
    @media (max-width: 600px) {
      .main-card { padding: 1.2rem 0.5rem 1.5rem 0.5rem; }
    }
    form input, form select, form textarea {
      background: rgba(44,62,80,0.25) !important;
      color: #fff !important;
      border: none !important;
      border-radius: 8px !important;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    form input:focus, form select:focus, form textarea:focus {
      background: rgba(44,62,80,0.45) !important;
      color: #ffd6ff !important;
      box-shadow: 0 0 0 2px #6c63ff33;
    }
    form input:-moz-focusring, form select:-moz-focusring, form textarea:-moz-focusring {
      color: #fff;
      text-shadow: 0 0 0 #fff;
    }
    form select::-webkit-scrollbar, form textarea::-webkit-scrollbar {
      width: 8px;
      background: rgba(44,62,80,0.25);
    }
    form select::-webkit-scrollbar-thumb, form textarea::-webkit-scrollbar-thumb {
      background: #6c63ff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'expense_list' %}">Expense Tracker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'expense_list' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'monthly_expenses' %}">Monthly</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'weekly_expenses' %}">Weekly</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'view_pocket_money' %}">Pocket Money</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'import_statement' %}">Import Statement</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- Main Card -->
<div class="main-card">
  <div class="main-title">Edit Pocket Money Entry</div>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary minimal-btn w-100 mt-2">Save Changes</button>
</form>
  <div class="text-center mt-3">
    <a href="{% url 'view_pocket_money' %}" class="btn btn-outline-light">&larr; Back to Pocket Money Records</a>
  </div>
</div>
<!-- Footer -->
<div class="text-center mt-4 mb-2" style="color: #e0e0e0; font-size: 0.98rem;">
  Â© 2025 Expense Tracker Platform. All rights reserved technoY.
</div>
</body>
</html>
